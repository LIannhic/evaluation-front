<form (ngSubmit)="onConnexion()" [formGroup]="formulaire">
  <mat-form-field>
    <mat-label>Courriel</mat-label>
    <input matInput placeholder="Ex. john@doe.com" formControlName="courriel" />

    @if (formulaire.get('courriel')?.hasError('required')) {
    <mat-error>Le courriel est requis</mat-error>
    } @else {
    <mat-error>Le courriel est mal form√©</mat-error>
    }
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" formControlName="mot_de_passe" />

    @if (formulaire.get('mot_de_passe')?.hasError('required')) {
    <mat-error>Le mot de passe est requis</mat-error>
    }
  </mat-form-field>

  <button type="submit" mat-raised-button>Se connecter</button>
</form>
